name: Build and Push Docker Image to Alibaba Cloud

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master

env:
  # 阿里云镜像仓库配置（个人实例）
  REGISTRY: crpi-gdcsdg3el3fnwy9y.cn-beijing.personal.cr.aliyuncs.com
  NAMESPACE: travelplanner188
  IMAGE_NAME: xkd

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Debug registry info
      run: |
        echo "Registry: ${{ env.REGISTRY }}"
        echo "Namespace: ${{ env.NAMESPACE }}"
        echo "Image: ${{ env.IMAGE_NAME }}"
        echo "Username length: ${#ALIYUN_USERNAME}"
      env:
        ALIYUN_USERNAME: ${{ secrets.ALIYUN_USERNAME }}

    - name: Log in to Alibaba Cloud Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.ALIYUN_USERNAME }}
        password: ${{ secrets.ALIYUN_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_QWEN_API_KEY=${{ secrets.VITE_QWEN_API_KEY }}
          VITE_BAIDU_MAP_API_KEY=${{ secrets.VITE_BAIDU_MAP_API_KEY }}
          VITE_XUNFEI_API_KEY=${{ secrets.VITE_XUNFEI_API_KEY }}
          VITE_XUNFEI_API_SECRET=${{ secrets.VITE_XUNFEI_API_SECRET }}
          VITE_XUNFEI_APP_ID=${{ secrets.VITE_XUNFEI_APP_ID }}

    - name: Image digest
      run: echo ${{ steps.build.outputs.digest }}
